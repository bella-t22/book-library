<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Homemade+Apple&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

   
    <link rel="stylesheet" href="app.css">
    <script src="index.js" defer></script>

  </head>
<body>
        <header>
            <h1>Your Library</h1>
            <button id="add-book-btn">Add Book</button>
        </header>
        <form class="add-book-popup hidden" action="" method="POST">
            <legend>Your Book</legend>
            <div class="input-container">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" name="book-title">
            </div>
            <div class="input-container">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="input-container">
                <label for="has-read">Status:</label>
                <div class="radio-inputs">
                    <div class="radio-input">
                        <input type="radio" id="read" name="has-read" value="read">
                        <label for="read">Read</label>
                    </div>
                    <div class="radio-input">
                        <input type="radio" id="not-read" name="has-read" value="not-read">
                        <label for="not-read">Not Read</label>
                    </div>
                </div>
            </div>
            <button class="submit">Add</button>
        </form>
        <main>
            <div class="card">
                    <div class="title-container">
                        <h2>Daisy Jones & The Six</h2>
                        <p class="author">by Taylor Jenkins Reed</p>
                    </div>
                <p class="has-read">Read</p>
            </div>
            <div class="card">
                <div class="title-container">
                    <h2>The Book Thief</h2>
                    <p class="author">by Markus Zusak</p>
                </div>
                <p class="has-read">Not Read</p>
            </div>
        </main>
    <div class="overlay hidden"></div>
</body>
</html>
