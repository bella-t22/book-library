<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="app.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Your Library</h1>

    <button id="add-book">Add Book</button>

    <div id="add-book-popup">
        <h1>Add New Book</h1>

        <form action="" method="POST">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title">

            <label for="author">Author:</label>
            <input type="text" id="author" name="author">

            <label for="has-read">Status:</label>
            <input type="radio" id="read" name="has-read" value="read">
            <label for="read">Read</label>
            <input type="radio" id="not-read" name="has-read" value="not-read">
            <label for="not-read">Not Read</label>
        </form>
    </div>
</body>
</html>
